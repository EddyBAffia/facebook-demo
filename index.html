<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;800;900&display=swap"
        rel="stylesheet">
    <title>Facebook</title>

    <style>
        * {
            margin: 0%;
            padding: 0%;
            background-color: #f2f2f2;
            font-family: 'Noto Sans', sans-serif;
        }

        .textbox {
            margin-top: 200px;
            margin-left: 180px;
        }

        h1 {
            font-size: 55px;
            color: #1877f2;
        }

        h2 {
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
            width: 500px;
        }

        .container {
            width: 400px;
            height: 350px;
            margin-top: -194px;
            margin-right: 160px;
            float: right;
            border-radius: 12px;
            background-color: white;
            width: 390px;
            height: 355px;
            text-align: center;
        }

        .form {
            width: 350px;
            padding: 3rem 1.5rem;
            border-radius: 1rem;
            background-color: #fff;
            box-shadow: 0 9px 23px rgba(166, 166, 166, .9);
        }

        .form input {
            margin-top: 10px;
            margin-left: -10px;
            border-radius: 8px;
            border: 1px solid #dddfe2;
            margin-right: -10px;
            padding: 17px;
            width: 332px;
            background-color: #fff;
            font-size: 17px;
            transition: .3s;
            outline: none;
        }

        .form input:focus {
            border: 1px solid #1877f2;
        }

        button {
            margin-top: 15px;
            background-color: #1877f2;
            padding: 16px;
            border-style: none;
            width: 100%;
            border-radius: 8px;
            color: white;
            font-size: 18px;
        }

        p {
            background-color: white;
            font-size: 16px;
            color: #1877f2;
            margin-top: 10px;
        }

        p a {
            color: #1877f2;
            background-color: white;
            text-decoration: underline;
            text-decoration: none;
        }

        .btn {
            /* padding: 7px; */
            margin-top: 15px;
            /* margin-left: 60px;
    margin-right: 60px;  */
            background-color: #1b9c24;
            width: fit-content;
        }



        hr {
            margin-top: 30px;
        }
    </style>
</head>


<body>
    <div class="textbox">
        <h1>facebook</h1>
        <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>

    <div class="container">
        <div class="form">
            <input type="text" class="text" placeholder="Email adress or phone number"><br>
            <input type="password" class="text" placeholder="password"><br>
            <button type="submit"> Log in</button>
            <p><a href="">Forgotten password?</a></p>
            <hr>

            <button class="btn"> Create New Account </button>

        </div>
    </div>

    <!-- <div>
    <h3><b><a href="">Create a Page</a></b> for a celebrity, brand or business</h3>
</div> -->
</body>

</html>
